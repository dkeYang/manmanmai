<script>
    
     $(function(){
       function page(pagenum){
           $.ajax({
            url:'http://139.199.192.48:9090/api/getmoneyctrl',
            data:{
            pageid:pagenum
            },
            success:function(data){
            console.log(data);
            var res=template('sheng-lie',data);
            $('li').html(res);
            console.log(pagenum);
            }
         })
       }
      var pagenum=1;
      var totalPage;
      var flag=true;
       $.ajax({
         url:'http://139.199.192.48:9090/api/getmoneyctrl',
         data:{
           pageid:1
         },
         success:function(data){
           console.log(data);
           var res=template('sheng-lie',data);
           $('li').html(res);
           var totalPage=Math.floor(data.totalCount/data.pagesize);
           console.log(totalPage);
          if(flag){
            for(var i=1;i<=totalPage;i++){
             $('select').append($('<option value='+i+'>'+i+'/'+totalPage+'</option>'));
            }
            flag=false; 
          }else{
              return;
            } 
         }
       })
       $('.sheng-next').click(function(){
        pagenum++;
        if(pagenum<=14){ 
        page(pagenum);
        $('select').val(pagenum);
        }else{
          $('select').val(14);
        }
       
       })
       $('.sheng-back').click(function(){
         pagenum--;
        if(pagenum>=1){
         page(pagenum);
         $('select').val(pagenum);
        }else{
          $('select').val(1);
        }
       })
       $('#sheng-page').on('change',function(){
         var result=$('#sheng-page').val();
         pagenum=result;
         page(pagenum);
       })
       $('.shengback').click(function(){
         $('html,body').animate({scrollTop:0});
       })
     })
</script>
